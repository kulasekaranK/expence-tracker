<div class="container">
@if(alert){
  <div class="alert alert-success d-flex justify-content-between" >
    Expense added successfully!
    <button class="btn-close" data-bs-dismiss="alert"></button>
  </div>
}

  <form class="border p-4 rounded mt-3 shadow-sm bg-light pb-5" #form="ngForm" (ngSubmit)="submit()">
    <h4 class="text-center text-primary">Add Expenses</h4>
    <div class="row">
      <div class="form-group col-12 col-sm-12 col-lg-6">
        <label for="description">Description</label>
        <input
          type="text"
          class="form-control"
          id="description"
          [(ngModel)]="description"
          name="description"
          #descriptionC="ngModel"
          [ngClass]="{'is-invalid':descriptionC.touched && descriptionC.invalid}"
          [ngClass]="{'is-valid':descriptionC.touched && descriptionC.valid}"
          required
        />
        <div *ngIf="descriptionC.touched && descriptionC.invalid">
          <p class="text-danger" *ngIf="descriptionC.errors?.['required']">Description is Required!</p>
        </div>
      </div>
      <div class="form-group col-12 col-sm-12 col-lg-6">
        <label for="category">Category</label>
        <input
          type="text"
          class="form-control"
          id="category"
          [(ngModel)]="category"
          name="category"
          #categoryC="ngModel"
          [ngClass]="{'is-invalid':categoryC.touched && categoryC.invalid}"
          [ngClass]="{'is-valid':categoryC.touched && categoryC.valid}"
          required
        />
        <div *ngIf="categoryC.touched && categoryC.invalid">
          <p class="text-danger" *ngIf="categoryC.errors?.['required']">Category is Required!</p>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="form-group col-12 col-sm-12 col-lg-6">
        <label for="amount">Amount</label>
        <input
          type="number"
          class="form-control"
          placeholder="0"
          id="amount"
          [(ngModel)]="amount"
          [ngClass]="{'is-invalid':amountC.touched && amountC.invalid}"
          [ngClass]="{'is-valid':amountC.touched && amountC.valid}"
          #amountC="ngModel"
          name="amount"
          required
        />
        <div *ngIf="amountC.touched && amountC.invalid">
          <p class="text-danger" *ngIf="amountC.errors?.['required']">Amount is Required!</p>
        </div>
        
      </div>
      <div class="form-group col-12 col-sm-12 col-lg-6">
        <label for="date">Date</label>
        <input
          type="date"
          class="form-control"
          id="date"
          [(ngModel)]="date"
          [ngClass]="{'is-invalid':dateC.touched && dateC.invalid}"
          [ngClass]="{'is-valid':dateC.touched && dateC.valid}"
          #dateC="ngModel"
          name="date"
          required
        />

        <div *ngIf="dateC.touched && dateC.invalid">
          <p class="text-danger" *ngIf="dateC.errors?.['required']">Date is Required!</p>
        </div>
        
      </div>
    </div>

    <button class="btn btn-primary mt-3" type="submit" [disabled]="form.invalid">Submit</button>
  </form>
</div>
